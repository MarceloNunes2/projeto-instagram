<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="assets/style/estilo.css">
</head>
<body>
    <div class="container-principal">
    <img src="assets/imagens/celular.png" alt="celular" class="celular-principal">
    <img src="assets/imagens/insta1.png" alt="imagem1" class="trocas">
    <img src="assets/imagens/insta2.png" alt="imagem2" class="trocas" id="troca-imagem">
    </div>

    <div class="container-itens">
        <div class="container-form">
            <form action="" class="container-form">
                <img src="assets/imagens/insta-logo.png" alt="insta-logo" class="insta-logo">
                <input type="text" name="texto" id="itexto"  required placeholder="Telefone, nome de usuário ou email">
                <input type="password" name="senha" id="isenha" required placeholder="senha" >
                <input type="submit" value="Enviar" class="enviar">
                
                <div class="class-ou">
                <div class="linha"></div>
                <div class="ou">ou</div>
                <div class="linha"></div>
            </form>
           </div>

            <a href="#" class="login-face">Entrar com o Facebook</a>
            <a href="#" class="esque-senha"> Esqueceu a senha</a>
        </div>
        <div class="sem-conta">
            <p>Não tem conta?</p><a href="#"> &nbsp; Cadastre-se</a>
        </div>
        <p class="paragrafro">Obtenha o aplicativo</p>
        <div class="container-app">
            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"><img src="assets/imagens/ios.png" alt="ios" class="logo-app"></a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D66BBB738-5B46-4D33-B879-1C5380DA33C7%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="assets/imagens/google.png" alt="google" class="logo-app"></a>
        </div>
    </div>
</body>
<script>
    let imagem = document.getElementById("troca-imagem")
    function trocaImg(){

        if(imagem.style.opacity == 0){
            imagem.style.opacity = 1
        }else{
            imagem.style.opacity = 0
        }

       
    }
   setInterval(function(){
    trocaImg()
   },4000);
</script>
</html>
